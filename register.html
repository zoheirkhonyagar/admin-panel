<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>رادا | عضویت</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.rtl.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">رادا</h1>

            </div>
            <h3>+ ثبت نام رد رادا</h3>
            <p>یک حساب ایجاد کنید.</p>
            <form class="m-t" role="form" action="http://webapplayers.com/inspinia_admin-v2.2/login.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="نام" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="ایمیل" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="رمز عبور" required="">
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> موافقت شرایط  </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">ثبت نام</button>

                <p class="text-muted text-center"><small>آیا حساب کاربری دارید؟</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">ورود</a>
            </form>
            <p class="m-t"> <small>کلیه حقوق محفوظ است Webbyme © 1393-1395</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>
</html>
